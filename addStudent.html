<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Materias</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="addEstudent.css">
  </head>
  <body>
    <main class="main">
      <h1>Registro de Información Estudiantil</h1>
      <section class="form__section">
        <form action="" class="form">
          <div class="form__content">
            <label for="nom" class="form__label">Nombre</label>
            <input
              type="text"
              class="form__input"
              id="nom"
              placeholder="Jhon"
            />
          </div>
          <div class="form__content">
            <label for="ape" class="form__label">Apellido</label>
            <input type="text" class="form__input" id="ape" placeholder="Doe" />
          </div>
          <div class="form__content">
            <label for="mail" class="form__label">Correo Electrónico</label>
            <input
              type="email"
              class="form__input"
              id="mail"
              placeholder="example6@hotmail.com"
            />
          </div>
        </form>
        <div class="button__container">
          <button class="button">Registrar</button>
        </div>
      </section>
      <section class="tarjeta-estudiante__container"></section>
    </main>
    <script type="module" src="addStudent.js"></script>
  </body>
</html>
